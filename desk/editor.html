<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Примерочная</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        img {
            display: block;
            width: 1280px;
            margin: 0 auto;
        }
        .header, .fixed {
            position: fixed;
            width: 100%;
            left: 0;
        }
        .header {
            top: 0;
        }
        .main {
            padding: 106px 0 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="header-img" src="./assets/img/header.jpg" alt="">
    </div>
    
    <div class="main">
        <img class="main-img" src="./assets/img/editor.jpg" alt="">
    </div>
    
    <div class="footer">
        <img class="footer-img" src="./assets/img/footer.jpg" alt="">
    </div>
</body>
</html>
